<!DOCTYPE html5>

<html>
    <head>
        <title> Gamification </title>
        <link rel="stylesheet" type="text/css" href="positioning.css">
        <link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
		<script src="scripts/main.js"></script>
    </head>
    <body>

    	<div data-role="page" id="home">
    		<div data-role="header"><h1>Odessyeus</h1></div>
    		<div data-role="content">
    			<div><a data-transition="slide" href="#new_goal">New Goal</a></div>

    		</div>
    		<div data-role="footer"></div>
    	</div>


    	 <div data-role="page" id="new_goal">
    		<div data-role="header">
    			<h1>New Goal</h1>
    			<div><a data-transition="slide" data-direction="reverse" href="#home">Back</a></div>
    		</div>

    		<div data-role="content">
    			<form>
    				<label for="goal_name">Goal</label>
    				<input type="text" id="goal_name"/>
    			</form>
    			<div><a id="goal_name_next" data-transition="slide" href="#subtask_page">Next</a></div>
    			
    		</div>
    		<div data-role="footer"></div>
    	</div>

    	<div data-role="page" id="subtask_page">
    		<div data-role="header">
    			<h1></h1>
    			<div><a data-transition="slide" data-direction="reverse" href="#home">Back</a></div>
    		</div>

    		<div data-role="content">
    			<div id="subtasks">
    				<!--All tasks added will go here.-->
    			</div>
    			<!--This form takes user input to determine the subtasks to be added to the current parent.-->
    			<form id="subtask_form">
    				<label for="goal_name">Task Name</label>
    				<input type="text" id="task_name"/>
    				<label id="difficulty_label" for="difficulty">Task Difficulty: None</label>
    				<input id="difficulty" class="ui-hidden-accessible" data-type="range" value="0" min="0" max="3" step="1" data-highlight="true">
    				<button type="button" id="add_subtask" class="action_button">+Add</button>
    			</form>
    			
    			<div><a data-transition="slide" href="#subtasks">Next</a></div>
    			
    		</div>
    		<div data-role="footer"></div>
    	</div>
        

    </body>
</html>
